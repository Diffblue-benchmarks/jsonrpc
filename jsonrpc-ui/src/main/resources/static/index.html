<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>计数器信息列表</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div id="timers" class="container">
            <hr>
            <div class="row table-responsive-md">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>主机</th>
                            <th>端口</th>
                            <th>方法</th>
                            <th>QPS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="timer in timers">
                            <td>{{ timer.no }}</td>
                            <td>{{ timer.host }}</td>
                            <td>{{ timer.port }}</td>
                            <td>{{ timer.method }}</td>
                            <td>{{ timer.meanRate | floatFormat }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer class="footer navbar-fixed-bottom">
                <hr>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <p class="muted credit">©2019 Copyright: <a href="https://github.com/xincao9/jswitcher">xincao9</a></p>
                    </div>
                    <div class="col"></div>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script type="text/javascript">
Vue.filter('datetime', function (ms) {
    var date = new Date(ms);
    return date.toLocaleString();
});

Vue.filter('floatFormat', function (value) {
    return parseFloat(parseFloat(value).toFixed(2));
});

var keys = new Vue({
    el: '#timers',
    data() {
        return {
            timers: []
        };
    },
    methods: {
    },
    mounted() {
        axios.get('/metric/timer').then(
                (response) => {
            if (response.status !== 200) {
                console.log(response);
            } else {
                this.timers = response.data;
            }
        });
    }
});
        </script>
    </body>
</html>
